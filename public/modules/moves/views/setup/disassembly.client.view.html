  <div class="row">
    <div class="jumbotron text-center">
      <p style="text-align:center">
        Is there anything that will<br>
        require extra assembly/disassembly?
      </p>
      <div class="btn-group" data-toggle="buttons">
          <label ng-repeat="(key, item) in move.disassembly" class="btn btn-primary" ng-model="move.disassembly[key]" btn-checkbox>
            {{key}}
          </label>
      </div>
    </div>
    <p style="text-align:right" ng-show="move.disassembly">
      <a class="btn btn-primary btn-lg" ui-sref="setupMove.extDisassemblyHours">
        Next Step
      </a>
    </p>
  </div>
