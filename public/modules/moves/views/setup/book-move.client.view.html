<form class="form-horizontal" data-ng-submit="bookMove()" novalidate>
  <div class="row">
    <div class="jumbotron text-center">
      <p style="text-align:center">
        Please enter your contact information below in order to confirm your booking
      </p>
      <p>
        * indicates a required field
      </p>
      <div class="form-group">
        <label>First Name*</label>
        <input type="text" class="form-control" ng-model="move.contact.firstName" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <label>Last Name*</label>
        <input type="text" class="form-control" ng-model="move.contact.lastName" placeholder="Last Name" required>
      </div>
      <div class="form-group">
        <label>Phone Number*</label>
        <input type="tel" class="form-control" ng-model="move.contact.phone" placeholder="Phone Number" required>
      </div>
      <div class="form-group">
        <label>Email address*</label>
        <input type="email" class="form-control" ng-model="move.email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label>Address*</label>
        <input type="text" class="form-control" ng-model="move.contact.address" placeholder="Address" required>
      </div>
      <div class="form-group">
        <label>Address 2</label>
        <input type="text" class="form-control" ng-model="move.contact.address2" placeholder="Address2">
      </div>
      <div class="form-group">
        <label>City*</label>
        <input type="text" class="form-control" ng-model="move.contact.city" placeholder="City" required>
      </div>
      <div class="form-group">
        <label>State*</label>
        <input type="text" class="form-control" ng-model="move.contact.state" placeholder="State" required>
      </div>
      <div class="form-group">
        <label>Zip*</label>
        <input type="text" class="form-control" ng-model="move.contact.zip" placeholder="Zip" required>
      </div>
        {{message}}<br>
        <input type="submit" class="btn btn-primary btn-lg">
    </div>
  </div>
</form>
