<form class="form-horizontal" data-ng-submit="bookMove()" novalidate>
  <div class="row">
    <div class="jumbotron text-center">
      <p style="text-align:center">
        Please enter your contact information below in order to confirm your booking
      </p>
      <p>
        * indicates a required field
      </p>
      <div class="form-group">
        <label>Email address*</label>
        <input type="email" class="form-control" ng-model="move.email" placeholder="Email" required>
      </div>
        {{message}}<br>
        <input type="submit" class="btn btn-primary btn-lg">
    </div>
  </div>
</form>
