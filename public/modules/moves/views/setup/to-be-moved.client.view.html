<section data-ng-controller="HomeController">
  <div class="row">
    <div class="jumbotron text-center">
      <p style="text-align:center">
        The things I would like to have<br>
        moved are currently located...
      </p>
      <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary" ng-model="move.tobemoved" btn-radio="'one bedroom apartment'">
            in a one bedroom apartment
          </label>
          <label class="btn btn-primary" ng-model="move.tobemoved" btn-radio="'two bedroom apartment'">
            in a two bedroom apartment
          </label>
          <label class="btn btn-primary" ng-model="move.tobemoved" btn-radio="'three bedroom apartment'">
            in a three bedroom apartment
          </label>
          <label class="btn btn-primary" ng-model="move.tobemoved" btn-radio="'house'">
            in a house
          </label>
          <label class="btn btn-primary" ng-model="move.tobemoved" btn-radio="'loaded rental truck'">
            in a loaded rental truck
          </label>
          <label class="btn btn-primary" ng-model="move.tobemoved" btn-radio="'storage'">
            in storage (rental, PODS, etc.)
          </label>
      </div>
    </div>
    <p style="text-align:right" ng-show="move.tobemoved">
      <a class="btn btn-primary btn-lg" ui-sref="setupMove.movingToType">
        Next Step
      </a>
    </p>
  </div>
</section>
